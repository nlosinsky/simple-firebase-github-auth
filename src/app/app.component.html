<div class="row columns">
	<button (click)="login()" *ngIf="!name">Login With GitHub</button>

	<input type="text"
	       id="message"
	       *ngIf="name"
	       placeholder="Chat here..."
	       (keyup.enter)="sendMsg($event.target.value)"
	       [(ngModel)]="msgVal"
	/>

	<div class="chat-container" *ngFor="let item of items | async">
		<a href="#">{{item.name}}</a>

		<p>{{item.message}}</p>
	</div>
</div>
